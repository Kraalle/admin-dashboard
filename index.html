<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="header" id="header">
            <div class="search-container">
                <label for="search-field"><img src="images/magnify.svg" alt="search"></label>
                <input type="text" id="search-field" class="search-field">
            </div>
            <div class="profile-container">
                <img src="images/bell-outline.svg" alt="notifications">
                <img src="images/pexels-pixabay-57416.jpg" alt="profileCat" class="user-profile">
                <h3>Good Kitty</h3>
            </div>
            <div class="welcome-container">
                <img src="images/pexels-pixabay-57416.jpg" alt="profileCat" class="large-profile-image">
                <div><p>Hi there,</p></div>
                <h3>Good Kitty</h3>
            </div>
            <div class="buttons-container"></div>
        </div>
        <div class="side-bar" id="side-bar"> 
            <div class="logo" id="logo">
                <img src="images/view-dashboard.svg" alt="dashboard img"> 
                <h1>Dashboard</h1>
            </div>
            <div class="main-links" id="main-links">
                <ul>
                    <li> 
                        <img src="images/home.svg" alt="home">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="images/account.svg" alt="account">
                        <p>Profil</p>
                    </li>
                    <li>
                        <img src="images/message.svg" alt="messages">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="images/history.svg" alt="history">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="images/list-box.svg" alt="lists">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="images/account-group.svg" alt="communities">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="secondary-links" id="secondary-links">
                <ul>
                    <li>
                        <img src="images/cog.svg" alt="settings">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="images/chat-question-outline.svg" alt="support">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="images/lock-outline.svg" alt="privacy">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content" id="main-content"></div>
    </div>
</body>
</html>
